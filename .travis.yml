dist: trusty

# Execute all of the commands which need to be executed after the build passed.
after_success: |
  if [[ -n ${GITHUB_API_KEY} ]]; then
    git config --global user.email "builds@travis-ci.com"
    git config --global user.name "Travis CI"
    export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d-%H-%M-%S")-$TRAVIS_BUILD_NUMBER
    git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
    git push origin $GIT_TAG https://yivo:${GITHUB_API_KEY}@github.com/yivo/peatio-test
  fi
